<!DOCTYPE html>
<html>

<head>
    <title>YT Thumbnail downloader</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
</head>
<style>
    body {
        width: 425px;
        height: 285px;
        border-left-width: thin;
        background-color: rgb(31, 31, 31);
    }

    .center {
        width: 50%;
        padding-left: 5%;
    }

    input {
        display: flex;
        flex-direction: row;
    }

    label,
    h6 {
        color: #fff
    }

    .btn-danger {
        background-color: #FF0000;
    }
</style>

<body>
    <div class="center">
        <img src="youtube.png" class="rounded" alt="..." width="80" height="80">
        <h6>YT Thumbnail downloader</h6>
        <div class="form-group">
            <label for="exampleInputEmail1">Link YouTube</label>
            <input type="email" class="form-control" id="exampleInputEmail1"
                placeholder="https://www.youtube.com/watch?v=dQw4w9WgXcQ" style="width:350px;" />
            <div class="form-group">
                <label for="exampleFormControlSelect2">Resolution</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>1280x720</option>
                    <option>640x480</option>
                    <option>480x360</option>
                    <option>320x180</option>
                </select>
            </div>
            <button type="submit" id="submitDownload" class="btn btn-danger" style="margin-top: 3%;">Download</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
